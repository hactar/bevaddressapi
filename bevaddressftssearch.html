<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8"/>
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               // alert("WebSocket is supported by your Browser!");

               // Let us open a web socket
               var ws = new WebSocket("ws://localhost:8080/ws/address/fts?q=" + document.getElementById('addressfts').value + '"');

               ws.onopen = function()
               {
                  // Web Socket is connected, send data using send()
                  // ws.send("Message to send");
                  // alert("Message is sent...");
                  document.getElementById('addressftsresult').innerHTML = '';
               };

               ws.onmessage = function (evt)
               {
                  var received_msg = evt.data;
                  // alert("Message is received..." + received_msg);
                  document.getElementById('addressftsresult').innerHTML = received_msg;
               };

               ws.onclose = function()
               {
                  // websocket is closed.
                  // alert("Connection is closed...");
               };
            }

            else
            {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
      </script>

   </head>
   <body>
      <input type="text" name="addressfts" id="addressfts">
      <div id="sse">
         <a href="javascript:WebSocketTest()">Query Address</a>
      </div>
      <div id="addressftsresult">

      </div>
   </body>
</html>
